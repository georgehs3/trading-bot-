name: Python Auto Formatter & Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 autopep8

      - name: Run Black (Auto-format)
        run: black --line-length 88 .

      - name: Run AutoPEP8 (Fix small issues)
        run: autopep8 --in-place --aggressive --aggressive --max-line-length 88 -r .

      - name: Run Flake8 (Check Errors)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --max-line-length 88 --statistics

      - name: Commit and Push Changes if Needed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-format & lint fix"
          git push || echo "No changes to commit"

